<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend - Teste de API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 Teste de API</h1>
            <p>Interface simples para testar a API do backend</p>
        </header>

        <main>
            <div class="card">
                <h2>Status da API</h2>
                <button id="checkApiBtn" class="btn">Check API</button>
                <div id="result" class="result"></div>
            </div>

            <div class="card">
                <h2>Cadastrar Novo Usuário</h2>
                <form id="userForm" class="user-form">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Idade:</label>
                        <input type="number" id="age" name="age" min="1" max="120" required>
                    </div>
                    <button type="submit" class="btn">Cadastrar Usuário</button>
                </form>
                <div id="formResult" class="result"></div>
            </div>

            <div class="card">
                <h2>Usuários</h2>
                <button id="loadUsersBtn" class="btn">Carregar Usuários</button>
                <div id="usersList" class="users-list"></div>
            </div>
        </main>

        <footer>
            <p>Frontend simples - HTML, CSS e JavaScript puro</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
