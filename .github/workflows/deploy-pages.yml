name: DEPLOY_TO_GITHUB_PAGES

on:
  workflow_run:
    workflows: ["ROBOT_TESTS_CI"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure'
    
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ⬇️ Download artifact from the completed workflow
        uses: actions/download-artifact@v4
        with:
          name: robot-test-reports
          path: public
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: ⚙️ Configure Pages
        uses: actions/configure-pages@v5

      - name: 🏠 Create simple index page
        run: |
          if [ ! -f public/index.html ]; then
            echo "📄 Criando página inicial simples..."
            cat > public/index.html << 'EOF'
            <!DOCTYPE html>
            <html lang="pt-BR">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Relatórios de Testes Robot Framework</title>
                <style>
                    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
                    .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
                    h1 { color: #333; text-align: center; margin-bottom: 30px; }
                    .file-list { background: #f8f9fa; padding: 20px; border-radius: 5px; margin: 20px 0; }
                    .file-item { margin: 10px 0; padding: 10px; background: white; border-left: 4px solid #007bff; border-radius: 3px; }
                    .file-item a { color: #007bff; text-decoration: none; font-weight: bold; }
                </style>
            </head>
            <body>
                <div class="container">
                    <h1>🤖 Relatórios de Testes Robot Framework</h1>
                    <div class="file-list">
                        <h3>📁 Arquivos Disponíveis:</h3>
                        <div class="file-item">
                            <a href="report.html">📊 Relatório Principal (report.html)</a>
                        </div>
                        <div class="file-item">
                            <a href="log.html">📝 Log Detalhado (log.html)</a>
                        </div>
                        <div class="file-item">
                            <a href="output.xml">📄 XML de Saída (output.xml)</a>
                        </div>
                        <div class="file-item">
                            <a href="browser/screenshot/">📸 Screenshots dos Testes</a>
                        </div>
                    </div>
                </div>
            </body>
            </html>
            EOF
          fi

      - name: 📋 List files for debugging
        run: |
          echo "📁 Arquivos disponíveis:"
          ls -la public/ || echo "Diretório public não existe"
          
          echo ""
          echo "📊 Screenshots encontrados:"
          find public/ -name "*.png" -o -name "*.jpg" | head -5 || echo "Nenhum screenshot encontrado"

      - name: 📦 Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: 📢 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
