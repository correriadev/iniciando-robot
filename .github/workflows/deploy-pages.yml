name: DEPLOY_TO_GITHUB_PAGES

on:
  workflow_run:
    workflows: ["ROBOT_TESTS_CI"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure'
    
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: â¬‡ï¸ Download artifact from the completed workflow
        uses: actions/download-artifact@v4
        with:
          name: robot-test-reports
          path: public
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: âš™ï¸ Configure Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“‹ List files for debugging
        run: |
          echo "ğŸ“ Arquivos disponÃ­veis:"
          ls -la public/ || echo "DiretÃ³rio public nÃ£o existe"
          
          echo ""
          echo "ğŸ“Š Screenshots encontrados:"
          find public/ -name "*.png" -o -name "*.jpg" | head -5 || echo "Nenhum screenshot encontrado"

      - name: ğŸ“¦ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: ğŸ“¢ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
