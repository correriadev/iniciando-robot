# .github/workflows/deploy-pages.yml
name: DEPLOY_GITHUB_PAGES

on:
  # Este gatilho (trigger) Ã© a forma mais robusta de encadear workflows.
  # Ele vai iniciar este workflow APENAS DEPOIS que o workflow "ROBOT_TESTS_CI"
  # for concluÃ­do. Isso evita erros de "artefato nÃ£o encontrado".
  workflow_run:
    workflows: ["ROBOT_TESTS_CI"] # <-- IMPORTANTE: O nome deve ser EXATAMENTE igual ao 'name:' do seu outro arquivo de workflow.
    types:
      - completed

# PermissÃµes necessÃ¡rias para fazer o deploy no GitHub Pages.
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    # Esta condiÃ§Ã£o garante que o deploy sÃ³ aconteÃ§a se o workflow anterior
    # (ROBOT_TESTS_CI) tiver sido executado com sucesso.
    if: github.event.workflow_run.conclusion == 'success'
    
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Download artifact from the completed workflow
        uses: actions/download-artifact@v4
        with:
          name: robot-test-reports
          path: public
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: ðŸ“ Create index.html
        run: |
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Robot Framework Test Reports</title>
              <meta charset="utf-8">
              <style>
                  body { font-family: Arial, sans-serif; margin: 40px; }
                  h1 { color: #333; }
                  .file { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
                  a { color: #0066cc; text-decoration: none; }
                  a:hover { text-decoration: underline; }
              </style>
          </head>
          <body>
              <h1>ðŸ¤– Robot Framework Test Reports</h1>
              <p>RelatÃ³rios de teste gerados automaticamente pelo Robot Framework.</p>
              
              <h2>ðŸ“Š RelatÃ³rios DisponÃ­veis:</h2>
              <div class="file">
                  <a href="log.html">ðŸ“‹ Log Detalhado</a> - Log completo da execuÃ§Ã£o dos testes
              </div>
              <div class="file">
                  <a href="report.html">ðŸ“ˆ RelatÃ³rio de Resultados</a> - Resumo dos resultados dos testes
              </div>
              <div class="file">
                  <a href="output.xml">ðŸ“„ Output XML</a> - Dados estruturados dos testes
              </div>
              
              <hr>
              <p><small>Gerado em: $(date)</small></p>
          </body>
          </html>
          EOF

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true