name: ANALYZE_TEST_CRITICALITY

on:
  workflow_run:
    workflows: ["DEPLOY_TO_GITHUB_PAGES"]
    types:
      - completed

permissions:
  contents: read

jobs:
  analyze:
    if: github.event.workflow_run.conclusion == 'success'
    
    runs-on: ubuntu-latest
    
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      PAGES_URL: ${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}

    steps:
      - name: ‚¨áÔ∏è Download artifact from the completed workflow
        uses: actions/download-artifact@v4
        with:
          name: robot-test-reports
          path: reports
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: üìä Extract test results from report.html
        run: |
          echo "üìä Extraindo resultados dos testes..."
          
          if [ ! -f reports/report.html ]; then
            echo "‚ùå Arquivo report.html n√£o encontrado!"
            exit 1
          fi
          
          # Extrair estat√≠sticas dos testes
          TOTAL_TESTS=$(grep -oP 'Total:\s*\K[0-9]+' reports/report.html | head -1)
          PASSED_TESTS=$(grep -oP 'Pass:\s*\K[0-9]+' reports/report.html | head -1)
          FAILED_TESTS=$(grep -oP 'Fail:\s*\K[0-9]+' reports/report.html | head -1)
          SKIPPED_TESTS=$(grep -oP 'Skip:\s*\K[0-9]+' reports/report.html | head -1)
          
          # Valores padr√£o se n√£o encontrados
          TOTAL_TESTS=${TOTAL_TESTS:-0}
          PASSED_TESTS=${PASSED_TESTS:-0}
          FAILED_TESTS=${FAILED_TESTS:-0}
          SKIPPED_TESTS=${SKIPPED_TESTS:-0}
          
          echo "üìà Estat√≠sticas dos Testes:"
          echo "   Total: $TOTAL_TESTS"
          echo "   Passou: $PASSED_TESTS"
          echo "   Falhou: $FAILED_TESTS"
          echo "   Pulou: $SKIPPED_TESTS"
          
          # Extrair detalhes dos testes que falharam
          echo "üîç Extraindo detalhes dos testes falhados..."
          
          # Criar arquivo tempor√°rio com detalhes dos testes falhados
          cat > test_failures.txt << 'EOF'
          DETALHES DOS TESTES FALHADOS:
          =============================
          
          EOF
          
          # Extrair nomes dos testes que falharam
          grep -A 5 -B 5 'class="fail"' reports/report.html | grep -E '<td|<tr' | head -20 >> test_failures.txt
          
          # Extrair mensagens de erro
          echo "" >> test_failures.txt
          echo "MENSAGENS DE ERRO:" >> test_failures.txt
          echo "==================" >> test_failures.txt
          grep -A 10 'class="fail"' reports/report.html | grep -E '<td|</td>' | head -30 >> test_failures.txt
          
          # Salvar estat√≠sticas para uso posterior
          echo "TOTAL_TESTS=$TOTAL_TESTS" >> $GITHUB_ENV
          echo "PASSED_TESTS=$PASSED_TESTS" >> $GITHUB_ENV
          echo "FAILED_TESTS=$FAILED_TESTS" >> $GITHUB_ENV
          echo "SKIPPED_TESTS=$SKIPPED_TESTS" >> $GITHUB_ENV

      - name: ü§ñ Analyze test failures with Gemini AI
        if: env.FAILED_TESTS != '0'
        run: |
          echo "ü§ñ Analisando falhas com Gemini AI..."
          
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "‚ùå GEMINI_API_KEY n√£o configurada!"
            exit 1
          fi
          
          # Preparar prompt para an√°lise de criticidade
          cat > analysis_prompt.txt << EOF
          CONTEXTO: An√°lise de Criticidade de Testes Robot Framework
          
          ESTAT√çSTICAS DOS TESTES:
          - Total de testes: $TOTAL_TESTS
          - Testes que passaram: $PASSED_TESTS
          - Testes que falharam: $FAILED_TESTS
          - Testes pulados: $SKIPPED_TESTS
          
          DETALHES DOS TESTES FALHADOS:
          $(cat test_failures.txt)
          
          TAREFA: Analise os testes que falharam e forne√ßa:
          
          1. CLASSIFICA√á√ÉO DE CRITICIDADE:
             - ALTA: Falhas que podem causar problemas cr√≠ticos em produ√ß√£o
             - M√âDIA: Falhas que afetam funcionalidades importantes
             - BAIXA: Falhas menores ou cosm√©ticas
          
          2. AN√ÅLISE DETALHADA:
             - Identifique padr√µes nas falhas
             - Sugira poss√≠veis causas raiz
             - Indique impacto no sistema
          
          3. RECOMENDA√á√ïES:
             - Prioriza√ß√£o para corre√ß√£o
             - Sugest√µes de melhorias nos testes
             - A√ß√µes imediatas recomendadas
          
          4. RESUMO EXECUTIVO:
             - Pontua√ß√£o geral de sa√∫de dos testes (0-100)
             - Status geral do sistema
             - Pr√≥ximos passos recomendados
          
          Responda em portugu√™s brasileiro, seja conciso mas detalhado.
          EOF
          
          # Enviar para Gemini AI
          echo "üì§ Enviando dados para an√°lise..."
          
          PROMPT=$(cat analysis_prompt.txt | tr -d '\n' | sed 's/"/\\"/g')
          
          RESPONSE=$(curl -s "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" \
          -H "Content-Type: application/json" \
          -H "X-goog-api-key: $GEMINI_API_KEY" \
          -X POST \
          -d "{
                \"contents\": [
                  {
                    \"parts\": [
                      {\"text\": \"$PROMPT\"}
                    ]
                  }
                ]
              }")
          
          # Extrair resposta
          ANALYSIS=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "Erro ao obter an√°lise do Gemini"')
          
          echo "üìã An√°lise do Gemini AI:"
          echo "$ANALYSIS"
          
          # Salvar an√°lise em arquivo
          echo "$ANALYSIS" > gemini_analysis.txt

      - name: üìä Create analysis report
        run: |
          echo "üìä Criando relat√≥rio de an√°lise..."
          
          # Calcular m√©tricas
          if [ "$TOTAL_TESTS" -gt 0 ]; then
            SUCCESS_RATE=$((PASSED_TESTS * 100 / TOTAL_TESTS))
          else
            SUCCESS_RATE=0
          fi
          
          # Determinar status geral
          if [ "$SUCCESS_RATE" -ge 90 ]; then
            STATUS="üü¢ EXCELENTE"
            STATUS_COLOR="#28a745"
          elif [ "$SUCCESS_RATE" -ge 75 ]; then
            STATUS="üü° BOM"
            STATUS_COLOR="#ffc107"
          elif [ "$SUCCESS_RATE" -ge 50 ]; then
            STATUS="üü† ATEN√á√ÉO"
            STATUS_COLOR="#fd7e14"
          else
            STATUS="üî¥ CR√çTICO"
            STATUS_COLOR="#dc3545"
          fi
          
          # Criar relat√≥rio HTML
          cat > analysis_report.html << EOF
          <!DOCTYPE html>
          <html lang="pt-BR">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>An√°lise de Criticidade - Testes Robot Framework</title>
              <style>
                  body { 
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
                      margin: 0; 
                      padding: 20px; 
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                  }
                  .container { 
                      max-width: 1000px; 
                      margin: 0 auto; 
                      background: white; 
                      padding: 40px; 
                      border-radius: 15px; 
                      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                  }
                  h1 { 
                      color: #333; 
                      text-align: center; 
                      margin-bottom: 30px; 
                      font-size: 2.5em;
                      background: linear-gradient(45deg, #667eea, #764ba2);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      background-clip: text;
                  }
                  .metrics-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                      gap: 20px;
                      margin: 30px 0;
                  }
                  .metric-card {
                      background: #f8f9fa;
                      border: 2px solid #e9ecef;
                      border-radius: 10px;
                      padding: 20px;
                      text-align: center;
                  }
                  .metric-value {
                      font-size: 2em;
                      font-weight: bold;
                      margin-bottom: 10px;
                  }
                  .metric-label {
                      color: #666;
                      font-size: 0.9em;
                  }
                  .status-badge {
                      display: inline-block;
                      padding: 10px 20px;
                      border-radius: 25px;
                      font-size: 1.2em;
                      font-weight: bold;
                      margin: 20px 0;
                  }
                  .analysis-section {
                      background: #f8f9fa;
                      border: 2px solid #e9ecef;
                      border-radius: 10px;
                      padding: 25px;
                      margin: 20px 0;
                  }
                  .analysis-section h3 {
                      color: #333;
                      margin-top: 0;
                      border-bottom: 2px solid #667eea;
                      padding-bottom: 10px;
                  }
                  .analysis-content {
                      background: white;
                      padding: 20px;
                      border-radius: 8px;
                      border-left: 4px solid #667eea;
                      white-space: pre-wrap;
                      font-family: 'Courier New', monospace;
                      font-size: 0.9em;
                      line-height: 1.6;
                      max-height: 500px;
                      overflow-y: auto;
                  }
                  .footer {
                      text-align: center;
                      margin-top: 30px;
                      padding-top: 20px;
                      border-top: 1px solid #e9ecef;
                      color: #666;
                  }
                  .success-rate {
                      font-size: 3em;
                      font-weight: bold;
                      margin: 20px 0;
                      text-align: center;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üîç An√°lise de Criticidade dos Testes</h1>
                  
                  <div style="text-align: center;">
                      <div class="success-rate" style="color: $STATUS_COLOR;">$SUCCESS_RATE%</div>
                      <div class="status-badge" style="background: $STATUS_COLOR; color: white;">$STATUS</div>
                  </div>
                  
                  <div class="metrics-grid">
                      <div class="metric-card">
                          <div class="metric-value">$TOTAL_TESTS</div>
                          <div class="metric-label">Total de Testes</div>
                      </div>
                      <div class="metric-card">
                          <div class="metric-value" style="color: #28a745;">$PASSED_TESTS</div>
                          <div class="metric-label">Testes Passaram</div>
                      </div>
                      <div class="metric-card">
                          <div class="metric-value" style="color: #dc3545;">$FAILED_TESTS</div>
                          <div class="metric-label">Testes Falharam</div>
                      </div>
                      <div class="metric-card">
                          <div class="metric-value" style="color: #ffc107;">$SKIPPED_TESTS</div>
                          <div class="metric-label">Testes Pulados</div>
                      </div>
                  </div>
                  
                  <div class="analysis-section">
                      <h3>ü§ñ An√°lise de Criticidade - Gemini AI</h3>
                      <div class="analysis-content">
          EOF
          
          if [ -f gemini_analysis.txt ]; then
            cat gemini_analysis.txt >> analysis_report.html
          else
            echo "Nenhuma an√°lise dispon√≠vel. Todos os testes passaram ou n√£o h√° falhas para analisar." >> analysis_report.html
          fi
          
          cat >> analysis_report.html << EOF
                      </div>
                  </div>
                  
                  <div class="analysis-section">
                      <h3>üìä Detalhes dos Testes Falhados</h3>
                      <div class="analysis-content">
          EOF
          
          if [ -f test_failures.txt ]; then
            cat test_failures.txt >> analysis_report.html
          else
            echo "Nenhum teste falhou nesta execu√ß√£o." >> analysis_report.html
          fi
          
          cat >> analysis_report.html << EOF
                      </div>
                  </div>
                  
                  <div class="footer">
                      <p>üìÖ An√°lise gerada automaticamente em $(date)</p>
                      <p>üîÑ Atualizada a cada execu√ß√£o dos testes</p>
                      <p>ü§ñ An√°lise de criticidade por Gemini AI</p>
                  </div>
              </div>
          </body>
          </html>
          EOF
          
          echo "üìÑ Relat√≥rio de an√°lise criado: analysis_report.html"

      - name: üì§ Upload analysis report
        uses: actions/upload-artifact@v4
        with:
          name: test-criticality-analysis
          path: |
            analysis_report.html
            gemini_analysis.txt
            test_failures.txt

      - name: üìã Summary
        run: |
          echo "üìä RESUMO DA AN√ÅLISE:"
          echo "===================="
          echo "üìà Taxa de Sucesso: $SUCCESS_RATE%"
          echo "üìä Total de Testes: $TOTAL_TESTS"
          echo "‚úÖ Testes Passaram: $PASSED_TESTS"
          echo "‚ùå Testes Falharam: $FAILED_TESTS"
          echo "‚è≠Ô∏è Testes Pulados: $SKIPPED_TESTS"
          echo ""
          echo "üìÑ Relat√≥rios gerados:"
          echo "- analysis_report.html (relat√≥rio completo)"
          echo "- gemini_analysis.txt (an√°lise do Gemini)"
          echo "- test_failures.txt (detalhes das falhas)"
          echo ""
          echo "üîó Acesse os relat√≥rios nos artifacts do GitHub Actions" 